<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style type="text/css">
    html,body{
	  height: 100%;
	}
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="warp" class="content">
  	<canvas id="canvas"></canvas>
  </div>
  <script type="text/javascript">
  	let canvas = document.getElementById('canvas');
  	let context = canvas.getContext('2d');
  	let img = new Image();

  	PageWidth = document.getElementsByTagName('body')[0].offsetWidth;
	  PageHeight = document.getElementsByTagName('body')[0].offsetHeight;
		
	  canvas.width = PageWidth;
	  canvas.height = PageHeight;

	  img.src = 'images/bg_1.jpg'
	  img.onload = function(){
	    context.drawImage(img , 0 , 0 , img.width , img.height , 0 , 0 , PageWidth , PageHeight);
	  }
  </script>
  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
